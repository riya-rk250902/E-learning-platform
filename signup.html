    <title>Signup</title>

   <div>
    <img class="bck-img"
    src="https://img.freepik.com/free-photo/pastel-blue-vignette-concrete-textured-background_53876-102637.jpg?w=2000"
    alt=""
    />
    <div class="border-1">
        <h class="head-1"> SkillAcademia</h><br>
        <h class="p-1"> Need an account ? Don't worry we got you covered.</h>
        <p class="p-2">Please Signup for new account</p>
    </div>
     <img class="bck-img-2"
     src="./images/meeting.webp"
     alt=""
     />
     <div class="one-container">
        <form>
            <div class="inputBox">
                <input type="text" required="required">
                <span>full name</span>
            </div>
            <div class="inputBox">
                <input type="email" required="required">
                <span>Email address</span>
            </div>
            <div class="inputBox">
                <input type="text" value="password"
               </div>
            <div class="inputBox">
                <input type="submit" value="signin">
            </div>
        </form>
        <div class="link-adder">
          <a href="url">Forget password ?</a>
      </div> 
     </div>
